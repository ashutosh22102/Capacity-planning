<!DOCTYPE html>
<html>
<head>
    <title>Building Used Ports Prediction Dashboard</title>
    <style>
        /* Loader styles */
        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Overlay to dim the background when loading */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="loader"></div>
    <h1>Building Used Ports Prediction Dashboard</h1>
    <form method="post">
        <label for="building_id">Select Building ID:</label>
        <select name="building_id" id="building_id">
            {% for id in building_ids %}
                <option value="{{ id }}">{{ id }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="future_days">Number of Future Days to Predict:</label>
        <input type="number" id="future_days" name="future_days" min="1" max="365" value="180">
        <br><br>
        <button type="submit">Generate Graph</button>
    </form>
    <br>
    {% if graph %}
        {{ graph | safe }}
    {% endif %}
    <script>
        const form = document.querySelector('form');
        const loader = document.getElementById('loader');
        const overlay = document.getElementById('overlay');

        form.addEventListener('submit', () => {
            loader.style.display = 'block';
            overlay.style.display = 'block';
        });
    </script>
</body>
</html>
