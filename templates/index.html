<!DOCTYPE html>
<html>
<head>
    <title>Building Used Ports Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStep(step) {
            document.getElementById('step1').style.display = step === 1 ? 'block' : 'none';
            document.getElementById('step2').style.display = step === 2 ? 'block' : 'none';
            document.getElementById('step3').style.display = step === 3 ? 'block' : 'none';
            document.getElementById('step4').style.display = step === 4 ? 'block' : 'none';
            document.getElementById('results').style.display = step === 5 ? 'block' : 'none';
        }

        function nextStep(current) {
            document.getElementById('current_step').value = current + 1;
            showStep(current + 1);
        }

        function previousStep(current) {
            document.getElementById('current_step').value = current - 1;
            showStep(current - 1);
        }

        window.onload = function() {
            const currentStep = parseInt(document.getElementById('current_step').value);
            showStep(currentStep);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Building Used Ports Prediction Dashboard</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <input type="hidden" id="current_step" name="current_step" value="{{ current_step }}">

            <!-- Step 1: Upload Dataset -->
            <div id="step1">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Dataset:</label>
                    <input class="form-control" type="file" name="file" id="file" accept=".csv" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
            </div>

            <!-- Step 2: Select Building ID -->
            <div id="step2" style="display:none;">
                <div class="mb-3">
                    <label for="building_id" class="form-label">Select Building ID:</label>
                    <select class="form-select" name="building_id" id="building_id" required>
                        {% if building_ids %}
                            <option value="" disabled selected>Select a Building ID</option>
                            {% for id in building_ids %}
                                <option value="{{ id }}">{{ id }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled selected>No Building IDs Available</option>
                        {% endif %}
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" onclick="previousStep(2)">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 3: Select Date Range -->
            <div id="step3" style="display:none;">
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" class="form-control" name="start_date" id="start_date" required>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" class="form-control" name="end_date" id="end_date" required>
                </div>
                <button type="button" class="btn btn-secondary" onclick="previousStep(3)">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 4: Predict Future Usage -->
            <div id="step4" style="display:none;">
                <div class="mb-3">
                    <label for="future_days" class="form-label">Number of Future Days to Predict:</label>
                    <input type="number" class="form-control" name="future_days" id="future_days" min="1" max="365" value="180" required>
                </div>
                <button type="button" class="btn btn-secondary" onclick="previousStep(4)">Back</button>
                <button type="submit" class="btn btn-success">Predict</button>
            </div>
        </form>

        <!-- Step 5: Display Results -->
        <div id="results" style="display:none;">
            {% if plot %}
                <div class="mt-5">
                    <h2>Used Ports Over Time</h2>
                    <div>{{ plot|safe }}</div>
                </div>

                {% if future_df %}
                    <div class="mt-3">
                        <form method="post" action="{{ url_for('download') }}">
                            <button type="submit" class="btn btn-primary">Download Predictions</button>
                        </form>
                    </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
